        <h1>⚖️ 班級管理與實務</h1>
        
        <h2>獎懲制度建議</h2>
        <table class="rule-table">
            <tr><th>類別</th><th>具體作法</th></tr>
            <tr><td><strong>獎勵</strong></td><td>集點卡換小禮物、小組榮譽榜、口頭公開稱讚</td></tr>
            <tr><td><strong>規範</strong></td><td>共同訂定班級公約，違規者可採取扣點或冷靜時間</td></tr>
        </table>

        <h2>關鍵溝通技巧</h2>
        <ul>
            <li><strong>處理情緒衝突：</strong> 先處理情緒，再處理事情。傾聽學生說法，並引導其表達感受。</li>
            <li><strong>黃金第一週：</strong> 必須在第一週建立威信與秩序感，嚴格執行規則。</li>
            <li><strong>特教生與困難學生：</strong> 與隨隊助教保持密切配合，必要時進行個別輔導。</li>
        </ul>

        <div style="background: #fdf2f2; padding: 20px; border-radius: 5px; margin-top: 30px;">
            <p class="warning">⚠️ 注意事項：</p>
            <p>務必與原班導師保持良好溝通，尊重學校原有的管理風氣。</p>
